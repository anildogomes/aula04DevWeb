	<form>
		<fieldset>
			<legend>Detalhes de Contato</legend>
			<div>
				<label for="nome">Nome:</label> <!-- LABEL SIGINIFICA ETIQUETA OU ROTULO -->
				<input type="text" name="nome" id="nome">	
			</div>


			<div>
				<label for="whatsapp">WhatsApp:</label> <!-- LABEL SIGINIFICA ETIQUETA OU ROTULO -->

			<div>

			</div>

		</fieldset>

		<fieldset>
			<legend>Comentarios</legend>
			<div>
				<label for="mensagem">Mensagem:</label>
				<textarea name="texto" id="mensagem"></textarea>
			</div>
		</fieldset>

		<fieldset>
			<legend>Lembrar de Mim</legend>

			<div>
				<label>
					<input class="radio" type="radio" name="lembrar" id="sim">Sim

			</div>

					<input class="radio" type="radio" name="lembrar" id="nao">Nao
				</label>
			</div>



		</fieldset>
